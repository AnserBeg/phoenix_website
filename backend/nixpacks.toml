# Railway nixpacks configuration for Python FastAPI app
[phases.setup]
nixPkgs = ["python310", "python310Packages.pip"]

[phases.install]
cmds = ["python --version", "pip install --upgrade pip", "pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Python FastAPI app build complete'"]

[start]
cmd = "uvicorn server:app --host 0.0.0.0 --port $PORT"
